<!DOCTYPE html>
<html>
    <head>
        <h1><b>College Time Table </b></h1>
    
    
        <style>
            table{
                width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
            

        </style>
    </head>
    <body>
        
        <table>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <td>8:00 - 09:00</td>
                <td>Mathematics</td>
                <td>Physics</td>
                <td>Chemistry</td>
                <td>Biology</td>
                <td>English</td>
            </tr>
            <tr>
                <td>09:00 - 10:00</td>
                <td>History</td>
                <td>Geography</td>
                <td>Computer Science</td>
                <td>Information Technology</td>
                <td>Mathematics</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td>English</td>
                <td>Chemistry</td>
                <td>Physics</td>
                <td>Biology</td>
                <td>History</td>
            </tr>
        </table>

    </body>
    
</html>
